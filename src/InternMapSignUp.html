    <style>
        .grid{
    display: grid;
    grid-template-columns: repeat(2, 1fr);

   padding-bottom: 20px;
}
.grid-item{
    width: 350px;
    height: 50px;
    padding:  25px 0px 25px 25px;
    border-radius: 35px;
    border-color: transparent;
    background: #FFF;
    box-shadow: 0 1px 40px 0 rgba(198, 198, 198, 0.10);
    font-family: Inter;
    font-size: 28px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
    color: rgba(0, 0, 0, 0.40);
}
#F{
border-color: transparent;
border-radius: 80px;
background: #2391FF;
display: flex;
width: 275px;
height: 67px;
padding: 9px 31px;
justify-self: center;
justify-content: center;
align-items: center;
gap: 14px;
color: #FFF;
text-align: center;
font-family: Inter;
font-size: 28px;
font-style: normal;
font-weight: 700;
line-height: normal;
}

<div id = "p1">

</div>
<div id = "p2" class ="box">

    <div id = "p3">A user with these credentials already exists...</div>

        <div class="grid">
        <input class = grid-item type = "name"  placeholder = "First Name">
        <input class = grid-item type = "name"  placeholder = "Last Name">
        <input class = grid-item type = "email" placeholder= "Email">
        <input class = grid-item type="text" placeholder="Exemption Year" onfocus="(this.type='date')" onblur="(this.type='text')">
        <input class = grid-item type="text" placeholder="Major">
        <input class = grid-item type = "text" class ="list" placeholder="Faculty">
        <input class = grid-item type = "password" placeholder="Password">
        </div>
        
        <input id = "F" type = "submit" value="Create Account">
    </form>


    <div id = "p4">Already have an account? <a href = "InternMapSignin.html"> Sign In</a>  </div>
</div>
