<!DOCTYPE html>
<html lang="en">
<head>
    <title> InternMap </title>
    <link rel="icon" type="image/png" href="Logo Glass.png">
    <link rel="stylesheet" href="InternMapJobPosting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<header>
    <div id="h1">
        <div id="T1" class="box-title">
            InternMap
        </div>
        <div id="s1" class="box-sign-buttons">
            <button id="hb1"> Sign in</button>
            <button id="hb2"> Sign up</button>
        </div>
    </div>
    <div id="l1">
        <img id="logo" src="Logo Glass.png">
        <span id="p1">InternMap</span>
        <span id="p2">Welcome to the platform that sets your future for you</span>
    </div>
</header>

<body>
<div id="bb1" class="box-body-start">
    <div id="bh">
        Explore Roadmaps
    </div>
    <div id="bb2">
        <button id="bu1"> Roadmaps</button>
        <button id="bu2"> Positions</button>
    </div>
</div>

<div>
    <div class="grid" id="box"></div>
    <script>
        const count = 12;

        document.getElementById('box').innerHTML =
            Array.from({length: count}, () => `<div class ="box">
                <div id ="Title"> Title </div>
                <div id ="info"> "Here's to the crazy ones, the misfits, the rebels, the troublemakers, the round pegs in the square holes... the ones who see things differently - they're not fond of rules... You can quote them, disagree with them, glorify or vilify them, but the only thing you can't do is ignore them because they change things... they push the human race forward, and while some may see them as the crazy ones, we see genius, because the ones who are crazy enough to think that they can change the world, are the ones who do."</div>
                <hr id ="separator">
                <div id ="details" style="font-weight: bold; font-size: 20px;"> Details </div>
                <div class ="unordered-list" id ="details-specifics">
                    <ul>
                        <li> Email: example@example.com </li>
                        <li> Company: [COMPANY NAME] </li>
                        <li> Posting Type: Full Time </li>
                    </ul>
                    <div id = "bottom" style="justify-items: right;"> <button id="apply-button"> Apply </button> </div>
                </div>
            </div>`).join('');
    </script>
</div>
</body>

<footer>
    <div id="ft1" class="box">
        InternMap
    </div>
    <div id="ft2">
        <ul>
            <li>Home</li>
            <li>RoadMaps</li>
            <li>JobPosting</li>
            <li>About us</li>
        </ul>
    </div>
</footer>
</html>
